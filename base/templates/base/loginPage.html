<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'styles/loginPage.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="auth layout">

{% if messages %}

  <ul class="messages">

  {% for message in messages %}

    <li>{{ message }}</li>

  {% endfor %}
  
  </ul>

{% endif %}

{% if page == 'login' %}

<div class="wrapper">
    <h1>AMS</h1>
    <p>Login</p>
    <form class="form" action="" method="POST">

    {% csrf_token %}

      <div class="fill--out">
        <input id="username" name="username" type="username" placeholder="Enter Username">
        <input id="password" name="password" type="password" placeholder="Password">
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember Me</label>
    </div>
      <button class="btn--login" type="submit">Sign in</button>
      <div class="recover">
        <a class="button" href="#" id="forgotPasswordLink">Forgot Password?</a>
      </div>
    </form>
</div>
  <div id="popup1" class="overlay">
    <div class="popup">
      <h2>Forgot Password?</h2>
      <a class="close" href="#popup1">x</a>
      <input type="text" class="passInput" placeholder="Enter Email Address">
      <button>Reset Password</button>
    </div>
  </div>

{% endif %}

<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
